name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Dependencies
        run: npm install

      - name: Build PWA
        run: npm run build

      - name: Generate Android Project
        run: |
          # Using the version pinned in package.json
          npx @pwabuilder/cli android --url https://ai-sprint-mandarin-part-1.vercel.app/ --output ./android-pkg --yes

      - name: Build APK with Gradle
        run: |
          if [ -d "./android-pkg/source" ]; then
            cd android-pkg/source
          else
            cd android-pkg
          fi
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandarin-sprint-apk
          path: |
            android-pkg/source/app/build/outputs/apk/release/*.apk
            android-pkg/app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android-pkg/source/app/build/outputs/apk/release/*.apk
            android-pkg/app/build/outputs/apk/release/*.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“± Android App (v${{ github.ref_name }})

            This release contains the latest Android APK for Mandarin Sprint, built directly from the Vercel-hosted PWA.

            **Web Version:** https://ai-sprint-mandarin-part-1.vercel.app/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
