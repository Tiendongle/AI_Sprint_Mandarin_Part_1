name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Dependencies
        run: npm install

      - name: Build PWA
        run: npm run build

      - name: Configure Bubblewrap
        run: |
          # Ensure config directory exists
          mkdir -p ~/.bubblewrap

          # Get absolute paths from the runner environment
          # On GH Actions, these are the standard locations
          SDK_PATH="/usr/local/lib/android/sdk"
          JDK_PATH="$JAVA_HOME"

          # Create the config.json that Bubblewrap looks for
          echo "{\"jdkPath\":\"$JDK_PATH\",\"androidSdkPath\":\"$SDK_PATH\"}" > ~/.bubblewrap/config.json

          echo "Bubblewrap Configured:"
          echo "SDK: $SDK_PATH"
          echo "JDK: $JDK_PATH"

      - name: Accept Android SDK Licenses
        run: |
          # sdkmanager is inside cmdline-tools
          y | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Setup Android Keystore
        run: |
          # Generate a keystore with a valid 6+ character password
          keytool -genkeypair -v \
            -keystore android.keystore \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass "sprint123" \
            -keypass "sprint123" \
            -dname "CN=MandarinSprint, OU=Learning, O=Sprint, L=App, S=Global, C=US"

      - name: Build Android Project with Bubblewrap
        env:
          # These env vars are used by Bubblewrap if the config.json isn't picked up
          BUBBLEWRAP_JDK_PATH: ${{ env.JAVA_HOME }}
          BUBBLEWRAP_ANDROID_SDK_PATH: /usr/local/lib/android/sdk
        run: |
          # We use printf to handle any residual prompts gracefully. 
          # 1. Provide SDK Path (if prompted)
          # 2. Provide JDK Path (if prompted)
          # 3. Provide passwords (if prompted, though flags should handle it)
          # The flags --signing* are the primary way to pass secrets.

          printf "/usr/local/lib/android/sdk\n$JAVA_HOME\nsprint123\nsprint123\n" | npx @bubblewrap/cli build \
            --signingKeyPath ./android.keystore \
            --signingKeyAlias android \
            --signingKeyPassword "sprint123" \
            --signingStorePassword "sprint123"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandarin-sprint-apk
          path: |
            *.apk
            app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.apk
            app/build/outputs/apk/release/*.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“± Android App (v${{ github.ref_name }})

            This release contains the latest Android APK for Mandarin Sprint.

            **Web Version:** https://ai-sprint-mandarin-part-1.vercel.app/

            ### Installation Instructions:
            1. Download the `app-release-signed.apk`.
            2. Transfer to your Android device.
            3. Open the file to install (you may need to allow "Install from unknown sources").
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
