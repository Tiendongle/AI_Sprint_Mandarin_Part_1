name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Dependencies
        run: npm install

      - name: Build PWA
        run: npm run build

      - name: Configure Bubblewrap
        run: |
          # Create the config directory
          mkdir -p ~/.bubblewrap

          # Use absolute paths from the environment
          # ANDROID_HOME and JAVA_HOME are set by default or via setup actions
          echo "{\"jdkPath\":\"$JAVA_HOME\",\"androidSdkPath\":\"$ANDROID_HOME\"}" > ~/.bubblewrap/config.json

          echo "Bubblewrap config created at ~/.bubblewrap/config.json"
          cat ~/.bubblewrap/config.json

      - name: Accept Android SDK Licenses
        run: |
          # Bubblewrap needs licenses accepted to proceed
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Setup Android Keystore
        run: |
          # Generate a keystore with a 6+ character password
          keytool -genkeypair -v \
            -keystore android.keystore \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass "sprint123" \
            -keypass "sprint123" \
            -dname "CN=MandarinSprint, OU=Learning, O=Sprint, L=App, S=Global, C=US"

      - name: Build Android Project with Bubblewrap
        env:
          # Adding these as environment variables as well for redundancy
          BUBBLEWRAP_JDK_PATH: ${{ env.JAVA_HOME }}
          BUBBLEWRAP_ANDROID_SDK_PATH: ${{ env.ANDROID_HOME }}
        run: |
          # Build using the twa-manifest.json in the root
          # We pass signing info to ensure a signed APK is generated
          npx @bubblewrap/cli build \
            --signingKeyPath ./android.keystore \
            --signingKeyAlias android \
            --signingKeyPassword "sprint123" \
            --signingStorePassword "sprint123"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandarin-sprint-apk
          path: |
            *.apk
            app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.apk
            app/build/outputs/apk/release/*.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“± Android App (v${{ github.ref_name }})

            This release contains the latest Android APK for Mandarin Sprint.

            **Web Version:** https://ai-sprint-mandarin-part-1.vercel.app/

            ### Installation Instructions:
            1. Download the `app-release-signed.apk`.
            2. Transfer to your Android device.
            3. Open the file to install (you may need to allow "Install from unknown sources").
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
