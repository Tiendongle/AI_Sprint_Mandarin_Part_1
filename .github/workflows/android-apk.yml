name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Configure Bubblewrap (skip interactive JDK/SDK prompts)
        run: |
          # Create the bubblewrap config directory and config file.
          # This tells bubblewrap where JDK and Android SDK live,
          # so it won't prompt interactively to install them.
          mkdir -p ~/.bubblewrap
          cat > ~/.bubblewrap/config.json << EOF
          {
            "jdkPath": "$JAVA_HOME",
            "androidSdkPath": "$ANDROID_HOME"
          }
          EOF

          # Verify the config
          echo "Bubblewrap config:"
          cat ~/.bubblewrap/config.json

          # Validate bubblewrap can find JDK and SDK
          bubblewrap doctor || true

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses || true

      - name: Generate Keystore
        run: |
          keytool -genkey -v \
            -keystore ${{ github.workspace }}/android.keystore \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android123 \
            -keypass android123 \
            -dname "CN=MandarinSprint, OU=Learning, O=Sprint, L=App, S=Global, C=US"

      - name: Initialize Bubblewrap TWA Project
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: android123
          BUBBLEWRAP_KEY_PASSWORD: android123
        run: |
          mkdir -p twa-output && cd twa-output

          # Run init non-interactively by piping 'yes' to accept defaults.
          # Bubblewrap init pulls the web manifest and generates the Android project.
          yes "" | bubblewrap init \
          --manifest="./twa-manifest.json" \
          --directory="./twa-output" \
            || true

      - name: Build APK with Bubblewrap
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: android123
          BUBBLEWRAP_KEY_PASSWORD: android123
        working-directory: ./twa-output
        run: |
          bubblewrap build \
            --signingKeyPath=${{ github.workspace }}/android.keystore \
            --signingKeyAlias=android \
            --skipPwaValidation

      - name: List build outputs
        run: |
          echo "=== Build outputs ==="
          find twa-output -name "*.apk" -o -name "*.aab" | head -20

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandarin-sprint-apk
          path: |
            twa-output/app-release-signed.apk
            twa-output/app-release-bundle.aab
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: twa-output/app-release-signed.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“± Android App (${{ github.ref_name }})

            This APK was built using Google's Bubblewrap CLI from the PWA hosted at:
            https://ai-sprint-mandarin-part-1.vercel.app/

            ### âš ï¸ Note:
            This is a debug-signed build for testing. You may need to bypass
            "Play Protect" warnings during installation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
# ============================================================================
# IMPORTANT NOTES:
# ============================================================================
#
# 1. BUBBLEWRAP + CI IS NOTORIOUSLY FLAKY
#    Bubblewrap's interactive prompts are a known issue in CI environments.
#    See: https://github.com/GoogleChromeLabs/bubblewrap/issues/806
#    The ~/.bubblewrap/config.json pre-creation trick is the best workaround.
#
# 2. FALLBACK: COMMIT THE TWA PROJECT
#    If `bubblewrap init` keeps failing in CI, the most reliable approach is:
#    a) Run `bubblewrap init` locally on your machine once
#    b) Commit the generated twa-manifest.json and project files to your repo
#    c) In CI, just run `bubblewrap build` (skip the init step entirely)
#
# 3. YOUR PWA NEEDS A VALID manifest.json
#    Make sure https://ai-sprint-mandarin-part-1.vercel.app/manifest.json
#    exists and has at minimum: name, short_name, start_url, display, icons.
#    Without this, bubblewrap init will fail.
#
# 4. ALTERNATIVE: USE THE OFFICIAL DOCKER IMAGE
#    If all else fails, you can use the official bubblewrap container:
#      container: ghcr.io/googlechromelabs/bubblewrap:latest
#    This has JDK + Android SDK pre-installed, but still has the
#    interactive prompt issue unfortunately.
# ============================================================================
