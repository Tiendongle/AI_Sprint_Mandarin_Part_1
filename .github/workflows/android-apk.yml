name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Generate Keystore
        run: |
          keytool -genkey -v \
            -keystore android.keystore \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android123 \
            -keypass android123 \
            -dname "CN=MandarinSprint, OU=Learning, O=Sprint, L=App, S=Global, C=US"

      - name: Initialize Bubblewrap Project
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: android123
          BUBBLEWRAP_KEY_PASSWORD: android123
        run: |
          # Init the TWA project from the PWA's web manifest
          # The --directory flag puts the generated Android project in ./twa-output
          bubblewrap init \
          --manifest="./twa-manifest.json" \
          --directory="./twa-output"

      # If the PWA doesn't have a manifest.json at the expected URL,
      # comment out the init step above and use a twa-manifest.json instead.
      # You'd commit a twa-manifest.json to your repo and run:
      #   bubblewrap init --manifest="./twa-manifest.json" --directory="./twa-output"

      - name: Build APK with Bubblewrap
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: android123
          BUBBLEWRAP_KEY_PASSWORD: android123
        working-directory: ./twa-output
        run: |
          bubblewrap build \
            --signingKeyPath=../android.keystore \
            --signingKeyAlias=android \
            --skipPwaValidation

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandarin-sprint-apk
          path: |
            twa-output/app-release-signed.apk
            twa-output/app-release-bundle.aab

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: twa-output/app-release-signed.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üì± Android App (${{ github.ref_name }})

            This APK was built using Google's Bubblewrap CLI from the PWA hosted at:
            https://ai-sprint-mandarin-part-1.vercel.app/

            ### ‚ö†Ô∏è Note:
            This is a debug-signed build for testing. You may need to bypass
            "Play Protect" warnings during installation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
