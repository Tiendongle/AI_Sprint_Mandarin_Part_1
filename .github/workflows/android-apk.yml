name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      # These map the runner's pre-installed tools to Bubblewrap's expected variables
      BUBBLEWRAP_ANDROID_SDK_PATH: /usr/local/lib/android/sdk
      BUBBLEWRAP_JDK_PATH: /usr/lib/jvm/temurin-17-jdk-amd64
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Dependencies
        run: npm install

      - name: Build PWA
        run: npm run build

      - name: Accept Android SDK Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Setup Android Keystore
        run: |
          # Generate a keystore for signing the APK in CI
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=MandarinSprint, OU=Learning, O=Sprint, L=App, S=Global, C=US"

      - name: Build Android Project with Bubblewrap
        run: |
          # The 'yes' pipe handles the confirmation of paths and licenses
          # Bubblewrap will use the environment variables defined at the job level
          yes | npx @bubblewrap/cli build --signingKeyPath ./android.keystore --signingKeyAlias android --signingKeyPassword password --signingStorePassword password

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandarin-sprint-apk
          path: |
            app/build/outputs/apk/release/*.apk
            *.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            *.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“± Android App (v${{ github.ref_name }})

            This release contains the latest Android APK for Mandarin Sprint.

            **Web Version:** https://ai-sprint-mandarin-part-1.vercel.app/

            ### Installation Instructions:
            1. Download the `app-release-signed.apk`.
            2. Transfer to your Android device.
            3. Open the file to install (you may need to allow "Install from unknown sources").
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
