name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Dependencies
        run: npm install

      - name: Build PWA
        run: npm run build

      - name: Configure Bubblewrap
        run: |
          # Ensure config directory exists
          mkdir -p ~/.bubblewrap

          # Get absolute paths from the runner environment
          # On GH Actions, these are the standard locations
          SDK_PATH="/usr/local/lib/android/sdk"
          JDK_PATH="$JAVA_HOME"

          # Create the config.json that Bubblewrap looks for
          echo "{\"jdkPath\":\"$JDK_PATH\",\"androidSdkPath\":\"$SDK_PATH\"}" > ~/.bubblewrap/config.json

          echo "Bubblewrap Configured:"
          echo "SDK: $SDK_PATH"
          echo "JDK: $JDK_PATH"

      - name: Accept Android SDK Licenses
        run: |
          # Explicitly target the sdkmanager and provide the sdk_root to ensure 
          # licenses are written to the correct location for Bubblewrap/Gradle.
          # We use a loop to ensure 'y' is sent repeatedly for every prompt.
          # Some environments require the --sdk_root flag to properly identify all packages.
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" --licenses || true

          # Fallback: manually check if licenses directory exists and print status
          if [ -d "$ANDROID_HOME/licenses" ]; then
            echo "Licenses accepted and directory created at $ANDROID_HOME/licenses"
            ls "$ANDROID_HOME/licenses"
          else
            echo "Warning: Licenses directory not found. Build might fail."
          fi

      - name: Setup Android Keystore
        run: |
          # Generate a keystore with a valid 6+ character password
          keytool -genkeypair -v \
            -keystore android.keystore \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass "sprint123" \
            -keypass "sprint123" \
            -dname "CN=MandarinSprint, OU=Learning, O=Sprint, L=App, S=Global, C=US"

      - name: Build Android Project with Bubblewrap
        env:
          # Explicitly set paths for Bubblewrap logic
          BUBBLEWRAP_JDK_PATH: ${{ env.JAVA_HOME }}
          BUBBLEWRAP_ANDROID_SDK_PATH: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          # Use printf to handle the multi-step prompt process in a non-interactive way.
          # 1. SDK path (if prompted)
          # 2. JDK path (if prompted)
          # 3. Key Store password
          # 4. Key password
          printf "/usr/local/lib/android/sdk\n$JAVA_HOME\nsprint123\nsprint123\n" | npx @bubblewrap/cli build \
            --signingKeyPath ./android.keystore \
            --signingKeyAlias android \
            --signingKeyPassword "sprint123" \
            --signingStorePassword "sprint123"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandarin-sprint-apk
          path: |
            *.apk
            app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.apk
            app/build/outputs/apk/release/*.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“± Android App (v${{ github.ref_name }})

            This release contains the latest Android APK for Mandarin Sprint.

            **Web Version:** https://ai-sprint-mandarin-part-1.vercel.app/

            ### Installation Instructions:
            1. Download the `app-release-signed.apk`.
            2. Transfer to your Android device.
            3. Open the file to install (you may need to allow "Install from unknown sources").
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
