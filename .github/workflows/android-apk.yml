name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Dependencies
        run: npm install

      - name: Generate Temporary Keystore
        run: |
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=MandarinSprint, OU=Learning, O=Sprint, L=App, S=Global, C=US"

      - name: Build Android Project with Bubblewrap
        run: |
          # Use npx to run bubblewrap. It will read twa-manifest.json automatically.
          # We use yes to skip interactive prompts
          yes | npx @bubblewrap/cli build \
            --signingKeyPath ./android.keystore \
            --signingKeyAlias android \
            --signingKeyPassword "sprint123" \
            --signingStorePassword "sprint123"

      - name: Build APK with Gradle
        run: |
          cd ./
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandarin-sprint-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üì± Android App (v${{ github.ref_name }})

            This APK was built using Google's Bubblewrap CLI from the PWA hosted at:
            https://ai-sprint-mandarin-part-1.vercel.app/

            ### ‚ö†Ô∏è Note:
            This is an unsigned/debug-signed build for testing. You may need to bypass "Play Protect" warnings during installation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
